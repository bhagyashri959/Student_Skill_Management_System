<!DOCTYPE html>
{% load static %}
<html lang="zxx" class="js">

<head>
    <base href="../../../">
    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="A powerful and conceptual apps base dashboard template that especially build for developers and programmers.">
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="{% static 'images/logo1.png' %}">
    <!-- Page Title  -->
    <title>Login | SSMS LOGIN</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" href="{% static 'css/dashlite.css'%}">
    <link id="skin-default" rel="stylesheet" href="{% static 'css/theme.css' %}">
</head>

<body class="nk-body ui-rounder npc-default pg-auth">
<div class="nk-app-root">
    <!-- main @s -->
    <div class="nk-main ">
        <!-- wrap @s -->
        <div class="nk-wrap nk-wrap-nosidebar">
            <!-- content @s -->
            <div class="nk-content ">
                <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
                    <div class="brand-logo pb-4 text-center">
                    </div>
                    <div class="card card-bordered">
                        <div class="card-inner card-inner-lg">

                            <div class="nk-block-head">
                                <div class="nk-block-head-content text-center">
                                    <div>
                                        <img src="{% static '/images/logo.png' %}" class="img-fluid"
                                             style="max-width: 150px;">
                                        <p class="logo-text"
                                           style="color: black; font-size: 20px; margin-top: 10px; font-weight: 900;">
                                            Student Skill Management System
                                        </p>
                                    </div>
                                </div>
                            </div>


                                                        <hr>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <div class="form-label-group">
                                        <label class="form-label" for="default-01">Email</label>
                                    </div>
                                    <input required type="text" class="form-control form-control-lg" name="username"
                                           id="default-01" placeholder="Enter User Email-id">
                                </div>
                                <div class="form-group">
                                    <div class="form-label-group">
                                        <label class="form-label" for="password">Password</label>
                                        <!-- <a class="link link-primary link-sm" href="html/pages/auths/auth-reset-v2.html">Forgot Code?</a> -->
                                    </div>
                                    <div class="form-control-wrap">
                                        <a href="#" class="form-icon form-icon-right passcode-switch"
                                           data-target="password">
                                            <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                            <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                                        </a>
                                        <input type="password" class="form-control form-control-lg" name="password"
                                               id="password" placeholder="Enter User Password">
                                    </div>
                                </div>
                                {% if error %}
                                <a class="link link-danger link-lg" href="#">Incorrect Login Details</a>
                                {% endif %}
                                <div class="form-group">
                                    <button class="btn btn-lg btn-primary btn-block"
                                            style="">Login
                                    </button>

                                </div>
                                <a class="link link-primary link-lg" style="color: darkcyan;"
                                   href="{% url 'forgot_password' %}">Forgot Password?</a>
                            </form>


                        </div>
                    </div>
                </div>
                <div class="nk-footer nk-auth-footer-full">
                    <div class="container wide-lg">
                        <div class="row g-3">
                            <div class="col-lg-6 order-lg-last">
                                <ul class="nav nav-sm justify-content-center justify-content-lg-end">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Terms & Condition</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Privacy Policy</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Help</a>
                                    </li>

                                </ul>
                            </div>
                            <div class="col-lg-6">
                                <div class="nk-block-content text-center text-lg-left">
                                    <p class="text-soft">&copy; 2023 SSMS. All Rights Reserved.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- wrap @e -->
        </div>
        <!-- content @e -->
    </div>
    <!-- main @e -->
</div>
<!-- app-root @e -->
<!-- JavaScript -->
<script src="{% static 'js/bundle.js'%}"></script>
<script src="{% static 'js/scripts.js' %}"></script>

</html>
